<!DOCTYPE html>
<html>
<head>
<style>
body {margin:0; background:#222; display:flex; justify-content:center; align-items:center; height:100vh;}
canvas {border:2px solid white;}
</style>
</head>
<body>

<canvas id="game" width="800" height="500"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const keys = {};
let mouseX = 0, mouseY = 0, mouseDown = false;
const bullets = [];
const zombies = [];
const bloodParticles = [];
let muzzleFlashTimer = 0;
let gameOver = false;
let gunRecoil = 0; // recoil offset
let gunRecoilTarget = 0; // recoil target for smooth return

const player = {x:400, y:250, r:15, speed:4, health:100, maxHealth:100};

let spawnTimer = 0;

document.addEventListener("keydown", e => keys[e.code]=true);
document.addEventListener("keyup", e => keys[e.code]=false);

canvas.addEventListener("mousemove", e=>{
    const rect = canvas.getBoundingClientRect();
    mouseX = e.clientX - rect.left;
    mouseY = e.clientY - rect.top;
});

canvas.addEventListener("mousedown", e=>{
    mouseDown=true;
});
canvas.addEventListener("mouseup", e=>{
    mouseDown=false;
});

canvas.addEventListener("click", () => {
    if(gameOver){
        restartGame();
    }
});

function spawnZombie(){
    let edge = Math.floor(Math.random()*4);
    let x, y;
    if(edge===0){ x=0; y=Math.random()*canvas.height; }
    if(edge===1){ x=canvas.width; y=Math.random()*canvas.height; }
    if(edge===2){ x=Math.random()*canvas.width; y=0; }
    if(edge===3){ x=Math.random()*canvas.width; y=canvas.height; }
    zombies.push({x:x, y:y, r:15, speed:1.5, health:30});
}

function createBlood(x, y){
    for(let i=0;i<15;i++){
        const angle = Math.random()*Math.PI*2;
        const speed = Math.random()*3+1;
        bloodParticles.push({
            x:x,
            y:y,
            dx:Math.cos(angle)*speed,
            dy:Math.sin(angle)*speed,
            life:30 + Math.random()*15
        });
    }
}

function update(){
    if(gameOver) return;

    // player movement
    if(keys["KeyW"]) player.y-=player.speed;
    if(keys["KeyS"]) player.y+=player.speed;
    if(keys["KeyA"]) player.x-=player.speed;
    if(keys["KeyD"]) player.x+=player.speed;

    // shooting
    if(mouseDown){
        if(bullets.length<200){
            const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
            bullets.push({x:player.x, y:player.y, dx:Math.cos(angle)*10, dy:Math.sin(angle)*10});
            muzzleFlashTimer = 3;
            gunRecoilTarget = 15; // kick gun back
        }
        mouseDown=false;
    }

    // smoothly reduce recoil
    gunRecoil += (gunRecoilTarget - gunRecoil) * 0.3;
    gunRecoilTarget *= 0.8; // decay recoil

    // update bullets
    for(let i=bullets.length-1;i>=0;i--){
        bullets[i].x+=bullets[i].dx;
        bullets[i].y+=bullets[i].dy;
        if(bullets[i].x<0||bullets[i].x>canvas.width||bullets[i].y<0||bullets[i].y>canvas.height){
            bullets.splice(i,1);
            continue;
        }
        for(let j=zombies.length-1;j>=0;j--){
            const dx = bullets[i].x - zombies[j].x;
            const dy = bullets[i].y - zombies[j].y;
            if(Math.hypot(dx,dy)<zombies[j].r){
                zombies[j].health -= 20;
                bullets.splice(i,1);
                if(zombies[j].health<=0){
                    createBlood(zombies[j].x, zombies[j].y);
                    zombies.splice(j,1);
                }
                break;
            }
        }
    }

    // move zombies
    zombies.forEach(z=>{
        const angle = Math.atan2(player.y - z.y, player.x - z.x);
        z.x += Math.cos(angle)*z.speed;
        z.y += Math.sin(angle)*z.speed;
        const dx = z.x - player.x;
        const dy = z.y - player.y;
        if(Math.hypot(dx,dy)<player.r+z.r){
            player.health -= 0.5;
        }
    });

    // spawn zombies
    spawnTimer++;
    if(spawnTimer>120){
        spawnZombie();
        spawnTimer=0;
    }

    player.x = Math.max(player.r, Math.min(canvas.width-player.r, player.x));
    player.y = Math.max(player.r, Math.min(canvas.height-player.r, player.y));

    if(muzzleFlashTimer>0) muzzleFlashTimer--;

    // update blood particles
    for(let i=bloodParticles.length-1;i>=0;i--){
        bloodParticles[i].x += bloodParticles[i].dx;
        bloodParticles[i].y += bloodParticles[i].dy;
        bloodParticles[i].dy += 0.1;
        bloodParticles[i].life--;
        if(bloodParticles[i].life<=0) bloodParticles.splice(i,1);
    }

    if(player.health<=0){
        gameOver = true;
    }
}

function drawPlayer(){
    if(gameOver) return;
    ctx.fillStyle="blue";
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.r,0,Math.PI*2);
    ctx.fill();
}

function drawHealthBar(){
    const barWidth = 40;
    const barHeight = 6;
    const x = player.x - barWidth/2;
    const y = player.y - player.r - 10;
    ctx.fillStyle="red";
    ctx.fillRect(x, y, barWidth, barHeight);
    const healthWidth = barWidth * (player.health / player.maxHealth);
    ctx.fillStyle="green";
    ctx.fillRect(x, y, healthWidth, barHeight);
}

function drawGun(){
    if(gameOver) return;
    const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.rotate(angle);
    ctx.translate(-gunRecoil,0); // apply recoil

    ctx.fillStyle="#555";
    ctx.fillRect(0,-5,35,10);

    ctx.fillStyle="#999";
    ctx.fillRect(35,-3,10,6);

    ctx.fillStyle="#333";
    ctx.fillRect(-10,-4,10,8);

    if(muzzleFlashTimer>0){
        ctx.fillStyle="orange";
        ctx.beginPath();
        ctx.moveTo(45,0);
        ctx.lineTo(55,-6);
        ctx.lineTo(55,6);
        ctx.closePath();
        ctx.fill();
    }

    ctx.restore();
}

function drawBullets(){
    ctx.fillStyle="yellow";
    bullets.forEach(b=>{
        ctx.beginPath();
        ctx.arc(b.x,b.y,4,0,Math.PI*2);
        ctx.fill();
    });
}

function drawZombies(){
    ctx.fillStyle="green";
    zombies.forEach(z=>{
        ctx.beginPath();
        ctx.arc(z.x,z.y,z.r,0,Math.PI*2);
        ctx.fill();
    });
}

function drawBlood(){
    ctx.fillStyle="red";
    bloodParticles.forEach(p=>{
        ctx.globalAlpha = p.life/45;
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;
}

function drawGameOver(){
    ctx.fillStyle="white";
    ctx.font = "60px Arial";
    ctx.textAlign = "center";
    ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
    ctx.font = "30px Arial";
    ctx.fillText("Click to Restart", canvas.width/2, canvas.height/2 + 50);
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawPlayer();
    drawHealthBar();
    drawGun();
    drawBullets();
    drawZombies();
    drawBlood();
    ctx.fillStyle="white";
    ctx.fillText("Zombies: "+zombies.length,10,20);

    if(gameOver){
        drawGameOver();
    }
}

function restartGame(){
    player.x = 400;
    player.y = 250;
    player.health = player.maxHealth;
    bullets.length = 0;
    zombies.length = 0;
    bloodParticles.length = 0;
    muzzleFlashTimer = 0;
    gunRecoil = 0;
    gunRecoilTarget = 0;
    spawnTimer = 0;
    gameOver = false;
}

function loop(){ update(); draw(); requestAnimationFrame(loop);}
loop();
</script>
</body>
</html>
